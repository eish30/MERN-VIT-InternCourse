<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table and Form</title>
    <link rel="stylesheet" href="q5.css">
</head>
<body>
    <h2>Simple Table</h2>
    <table>
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
        </tr>
        <tr>
            <td>Row 1, Data 1</td>
            <td>Row 1, Data 2</td>
            <td>Row 1, Data 3</td>
        </tr>
        <tr>
            <td>Row 2, Data 1</td>
            <td>Row 2, Data 2</td>
            <td>Row 2, Data 3</td>
        </tr>
    </table>

    <h2>Simple Form</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
